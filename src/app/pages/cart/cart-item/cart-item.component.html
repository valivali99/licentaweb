<div class="cart-item__wrapper">
    <div class="cart-item__image">
        <img [src]="imagePath" />
    </div>

    <div class="cart-item__quantity-wrapper">
        <div class="cart-item__quantity-buton">-</div>

        <p class="cart-item__quantity-text">4</p>

        <div class="cart-item__quantity-buton">+</div>
    </div>

    <div class="cart-item__info-area">
        <p class="cart-item__name">{{ item.name }}</p>

        <p>{{ item.price }}</p>
    </div>
</div>
